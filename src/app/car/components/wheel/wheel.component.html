<div class="container">
  <app-speedmeter [speed]="engine / 7" />
  <app-speedmeter [speed]="transmission / 40" />
</div>

<button mat-raised-button (click)="startEngine()" *ngIf="!started">
  {{ status }}
</button>
<button mat-raised-button color="warn" (click)="stopEngine()" *ngIf="started">
  Stop engine
</button>

<br />

<mat-slider style="width: 650px" min="0" max="1" step="0.01" showTickMarks>
  <input matSliderThumb [(ngModel)]="clutch" />
</mat-slider>

<mat-slider style="width: 650px" min="0" max="1" step="0.01" showTickMarks>
  <input matSliderThumb [(ngModel)]="break" />
</mat-slider>
